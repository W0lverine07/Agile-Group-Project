<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="csrf-token" content="{{ csrf_token() }}"> <!-- CSRF Token inclusion -->

    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Edit Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/edit_profile.css') }}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <header class="d-flex justify-content-between align-items-center px-4 py-3 bg-dark bg-opacity-75">
        <a href="index.html" class="logo-link d-flex align-items-center">
            <img src="https://static.vecteezy.com/system/resources/previews/013/547/909/non_2x/smartwatch-logo-design-watch-combine-with-bulb-logo-design-modern-concept-vector.jpg"
                 alt="Logo" class="logo me-3">
        </a>
        <h1 class="text-white m-0">Edit Profile</h1>
        <div class="nav-buttons">
            <a href="index.html"><button class="btn btn-danger me-2">Home</button></a>
            <a href="account.html"><button class="btn btn-danger">My Account</button></a>
        </div>
    </header>
    
    <!-- Correct alignment wrapper -->
    <div class="container d-flex justify-content-center align-items-start pt-5" style="min-height: calc(100vh - 80px);">

        <div class="form-container">
            <h2>Update Your Profile</h2>
            <form action="{{ url_for('main.save_profile') }}" method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"> <!-- CSRF Token inclusion -->
                <div class="form-group">
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="first_name" class="custom-input" placeholder="Enter your first name" required>
                </div>
                <div class="form-group">
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="last_name" class="custom-input" placeholder="Enter your last name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" class="custom-input" placeholder="you@example.com" required>
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob" class="custom-input" required>
                </div>
                <div class="form-group">
                    <label for="blood">Blood Group</label>
                    <select id="blood" name="blood_group" class="custom-select" required>
                        <option value="">Select</option>
                        <option>A+</option>
                        <option>A-</option>
                        <option>B+</option>
                        <option>B-</option>
                        <option>AB+</option>
                        <option>AB-</option>
                        <option>O+</option>
                        <option>O-</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="weight">Weight (kg)</label>
                    <input type="number" id="weight" name="weight" class="custom-input" placeholder="e.g. 70" min="0" required>
                </div>
                <div class="form-group">
                    <label for="height">Height (cm)</label>
                    <input type="number" id="height" name="height" class="custom-input" placeholder="e.g. 175" min="0" required>
                </div>
                <button type="submit" class="submit-button">Save Changes</button>
            </form>
        </div>
    </div>
    
    </body>
    
</html>
