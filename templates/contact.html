<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
      <link rel="stylesheet" href="{{ url_for('static', filename='css/style_contact.css') }}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <header>
    <div class="left-header">
    <a href="{{ url_for('main.home') }}" class="logo-link">
        <img src="https://i.pinimg.com/originals/6d/e1/7f/6de17f9493638040838c12f4c947365b.gif"
             alt="Wellness Tracker Logo" class="logo">
    </a>
    <h1>Wellness Tracker</h1>
    </div>
    <div class="nav-buttons">
        <a href="{{ url_for('main.home') }}"><button><i class="fas fa-house"></i> Home Page</button></a>
        <a href="{{ url_for('main.dashboard') }}"><button><i class="fas fa-chart-line"></i> Dashboard</button></a>
        <a href="{{ url_for('main.login') }}"><button><i class="fas fa-circle-user"></i> Login</button></a>
        <a href="{{ url_for('main.gallery') }}"><button><i class="fas fa-image"></i> Gallery</button></a>
        <a href="{{ url_for('main.faqs') }}"><button><i class="fas fa-question-circle"></i> FAQ's</button></a>
        <a href="{{ url_for('main.history') }}"><button><i class="fas fa-history"></i> History</button></a>
    </div>
  </header>

  <section class="contact-section">
    <div class="container">
      <div class="form-header">
        <h1>Get in Touch</h1>
        <p>We’d love to hear from you! Please fill out the form and we’ll get back to you shortly.</p>
      </div>
      <form class="contact-form" action="https://formspree.io/f/mblopjrn" method="POST">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" required placeholder="John Doe" />
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required placeholder="youremail@example.com" />
        </div>

        <div class="form-group">
          <label for="subject">Subject</label>
          <input type="text" id="subject" name="subject" required placeholder="Subject..." />
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="6" required placeholder="Type your message here..."></textarea>
        </div>

        <button type="submit" class="submit-btn">Send Message</button>
      </form>
    </div>
  </section>
</body>
</html>
