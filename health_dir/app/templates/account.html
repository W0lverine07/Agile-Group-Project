<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Account Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='stylesaccount.css') }}">
  <script src="{{ url_for('static', filename='account.js') }}"></script>
</head>
<body>
  <div class="blur-bg"></div>

  <header>
    <a href="index.html" class="logo-link">
      <img src="https://static.vecteezy.com/system/resources/previews/013/547/909/non_2x/smartwatch-logo-design-watch-combine-with-bulb-logo-design-modern-concept-vector.jpg" alt="Wellness Tracker Logo" class="logo">
    </a>
    <h1>Wellness Tracker</h1>
    <div class="nav-buttons">
      <a href="index.html"><button>Home Page</button></a>
      <a href="account.html"><button>Access Your Account</button></a>
      <a href="faqs.html"><button>FAQ's</button></a>
      <a href="history.html"><button>History</button></a>
    </div>
  </header>

  <div class="form-container">
    <h2>Login to Your Account</h2>
    <form action="{{ url_for('main.login') }}" method="POST">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <div class="captcha-container">
        <label for="captcha">Please verify you're not a robot:</label>
        <span id="captcha-text" class="captcha-text"></span>
        <input type="text" id="captcha-input" name="captcha" required>
      </div>

      <div class="button-row">
        <button type="submit" id="login-btn">Login</button>
        <button type="button" onclick="window.location.href='signup.html'">Sign Up</button>
      </div>
    </form>
  </div>

</body>
</html>
